<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Permanent Marker|Chakra Petch|Amatic SC|Stick No Bills|Dosis|Fuzzy Bubbles"
    />
  </head>
  <body>
    <div class="heading">
      <div class="heading-text">ROCK PAPER SCISSORS</div>
    </div>
    <div class="info">First to score 5 points win!</div>
    <div class="play-field">
      <span class="player-choice"
        ><div class="player-choice-heading">YOU</div>
        <div class="player-images">
          <img class="player-rock-img" src="images/rock.png" /><img
            class="player-paper-img"
            src="images/paper.png"
          /><img class="player-scissors-img" src="images/scissors.png" />
        </div>
        <div class="game-information-player">
          Click your play to start the game!
        </div>
        <div class="your-score">Your Score: -</div></span
      >
      <div class="versus-and-results">
        <div class="versus-text">VS</div>
        <div class="results"></div>
      </div>
      <span class="computer-choice"
        ><div class="player-choice-heading">COMPUTER</div>
        <div class="computer-images">
          <img class="computer-rock-img" src="images/rock.png" /><img
            class="computer-paper-img"
            src="images/paper.png"
          /><img class="computer-scissors-img" src="images/scissors.png" />
        </div>
        <div class="game-information-computer">
          Click your play to start the game!
        </div>
        <div class="computer-score">Computer's Score: -</div></span
      >
    </div>

    <div class="button-container">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="game-over-text"></div>
    <div class="footer">
      Images by
      <a href="https://www.flaticon.com/free-icons/hand" title="hand icons"
        >Hand icons created by Vitaly Gorbachev - Flaticon</a
      >
    </div>
  </body>
</html>
